<!DOCTYPE html>
<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>

  <body>

    <!-- Header Section -->

    <header>
      <div class="site-container">
        <div id="logo">
          <img src="resources/images/logo.png" />
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
    </header>

    <!-- Main Banner -->

    <div id="banner">
      <div class="site-container">
        <div id="banner-overlay">
          <div id="headline">
            <h4>New Arrival</h4>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Section -->

    <div id="navigation">
      <div class="site-container">
        <nav class="desktop">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
        <nav class="handheld">
          <span><a href="#">Menu</a></span>
        </nav>
      </div>
    </div>

    <!-- Product Grid Section -->

    <div id="product-grid">
      <div class="site-container">
        <div class="product-container pen">
          <div class="image-container">
            <img src="resources/images/pen.png" />
          </div>
            <span>Exploding Pen</span>
        </div>
        <div class="product-container watch">
          <div class="image-container">
            <img src="resources/images/watch.png" />
          </div>
            <span>Cellular Watch</span>
        </div>
        <div class="product-container glasses">
          <div class="image-container">
            <img src="resources/images/glasses.png" />
          </div>
            <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Info Section -->

    <div id="info-section">
      <div class="site-container">
        <div class="info-container">
          <span class="heading">Location</span>
          <span class="description">-47.346436, 84.32354</span>
        </div>
        <div class="info-container">
          <span class="heading">Hours</span>
          <span class="description">0800 - 1800</span>
        </div>
      </div>
    </div>


    <!-- Footer Section -->

    <footer>
      <div class="site-container">
        <span id="copyright">&copy; Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>

</html>
